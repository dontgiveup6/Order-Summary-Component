<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <div class="bg-top"></div>
    <div class="container">
        <div class="hero"></div>
        <div class="container-content">
            <h1 class="title">Order Summary</h1>
            <p class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
                you like!</p>
            <div class="grid">
                <div class="music-icon">
                    <div class="icon"></div>
                </div>
                <div class="info">
                    <h3 class="plan">Annual Plan</h3>
                    <p class="price">$59.99/year</p>
                </div>
                <div class="change">
                    <a href="" class="btnChange">Change</a>
                </div>
            </div>
            <button class="btnPayment">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
        </div>
    </div>

</body>

</html>
